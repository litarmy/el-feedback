<style>
  /* GENERAL */

  body {
    background: #FFD900;
    font-family: 'Source Sans Pro', sans-serif;
    overflow: hidden;

  }

  *:focus {
    outline-color: #ccc;
  }

  /* SECTION WRAPPER */

  .wrapper {
    width: 100%;
    margin: 0 auto;
  }

  /* TYPOGRAPHY */

  form p {
    font-family: 'Source Sans Pro', serif;
    font-size: 18px;
    margin: 50px 0 20px;
    line-height: 1.6;
  }

  form p,
  label[for="comfort"],
  label[for="explain"] {
    padding-bottom: 6px;

  }

  ::-webkit-input-placeholder {
    /* Chrome/Opera/Safari */
    color: #999;
    font-style: italic;
  }

  ::-moz-placeholder {
    /* Firefox 19+ */
    color: #999;
    font-style: italic;
  }

  :-ms-input-placeholder {
    /* IE 10+ */
    color: #999;
    font-style: italic;
  }

  :-moz-placeholder {
    /* Firefox 18- */
    color: #999;
    font-style: italic;
  }

  /* SECTION */

  section {
    background: #FFD900;
    padding: 0px 0;
  }

  /* FORM STYLES */

  .input-wrap {
    margin-bottom: 10px;
  }

  select {
    display: block;
    margin-bottom: 50px;
  }

  input[type="checkbox"],
  input[type="radio"] {
    margin-right: 5px;
  }

  label[for="comfort"],
  label[for="explain"] {
    display: block;
    margin-bottom: 20px;
    font-family: 'Source Sans Pro', serif;
    font-size: 18px;
    line-height: 1.6;
  }

  input[type="text"],
  textarea {
    color: #444444;
    width: 70%;
    padding: 6px;
    font-size: 16px;
    border: 1px solid #44C0FF;
    background: #E5EDF8;
    margin-bottom: 10px;
  }

  input[type="text"] {
    width: 50%;
  }

  .input-wrap.select-box {
    border: 1px solid #00BF8F;
    background: #DAEAE6;
    width: 50%;
    height: 34px;
    padding: 0px 10px;
    margin-bottom: 50px;
  }

  .input-wrap.select-box:hover {
    background: #00BF8F;
  }

  .input-wrap.select-box:hover select {
    color: #fff;
  }

  textarea {
    display: block;
    margin: 20px auto 10px;
    min-height: 50px;
  }

  select {
    border: none;
    background: transparent;
    font-family: 'Source Sans Pro', sans-serif;
    letter-spacing: 0.5px;
    height: 34px;
    width: 100%;
  }

  select:hover {
    cursor: pointer;
  }

  input[type="submit"] {
    display: block;
    margin: 0px auto 0px;
    height: 34px;
    width: 100px;
    font-family: 'Source Sans Pro', sans-serif;
    background: #004FB6;
    border: 0px solid;
    color: #fff;
    font-size: 16px;
  }

  input[type="submit"]:hover {
    background: #02469E;
    cursor: pointer;
  }

  /* SLIDER */

  input[type="range"] {
    position: relative;
    margin: 0 90px;
  }

  input[type="range"]:before,
  input[type="range"]:after {
    position: absolute;
    font-family: 'Source Sans Pro', sans-serif;
    text-transform: uppercase;
    font-size: 18px;
    letter-spacing: 0.5px;
    top: -7px;
    color: #004FB6;
    font-style: bold;
  }

  input[type="range"]:before {
    content: "1";
    left: -40px;
  }

  input[type="range"]:after {
    content: "10";
    right: -50px;
  }

  input[type="range"] {
    -webkit-appearance: none !important;
    display: block;
    margin: 15px auto 0px;
    height: 10px;
    width: 60%;
    background: #44C0FF;
    border: 1px solid #004FB6;
    border-radius: 10px;
    display: block;
  }

  input[type="range"]:focus {
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    -webkit-appearance: none !important;
    background: #44C0FF;
    height: 35px;
    width: 35px;
    border: 10px solid #004FB6;
    border-radius: 20px;
    box-sizing: border-box;
    cursor: pointer;
    transition: all 0.15s;
  }

  input[type="range"]::-webkit-slider-thumb:hover,
  input[type="range"]::-webkit-slider-thumb:active {
    height: 35px;
    width: 35px;
    border: 20px solid #004FB6;
    border-radius: 20px;
    background: #004FB6;
  }
</style>

<section>
  <div class="wrapper">
    <!-- START CODING YOUR FORM -->

    <script type="text/javascript">
      var submitted = false;
    </script>

    <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {window.location='https://litarmy.github.io/el-feedback/googleformfeedback.html';}"></iframe>

    <form action="https://docs.google.com/forms/d/e/1FAIpQLSfv2zSyD0Y7nmavdlPPGqfXrLV9PEhL8d4PxjM8zEkFfW4VhA/formResponse" id="url" method="post" target="hidden_iframe" onsubmit="submitted=true;">

      <!-- LINEAR SCALE "SLIDER" -->
      <input name="entry.262696886" type="range" min="1" max="10" step="1">

      <!-- MULTI-LINE TEXT FIELD -->
      <textarea name="entry.1234638059" id="explain" name="fname" placeholder="We'd love it if you could tell us why... (optional)" /></textarea>

      <input type='hidden' id="moo" name='entry.224338470' value='moo' />

      <!-- SUBMIT BUTTON -->
      <input class="button" type='submit' name='submit' value="Submit">

    </form>

  </div>
</section>

<script>

  var input =
  document.getElementById("moo"); // "moo" is the 'id' of the text field
  input.value = document.referrer;

</script>
